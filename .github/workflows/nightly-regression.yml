name: Nightly Playwright Regression Tests

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  nightly-playwright-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Playwright dependencies
      run: |
        mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

    - name: Run Playwright Full Regression Suite
      run: |
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@regression or @sanity or @smoke"

    - name: Generate Playwright Reports
      if: always()
      run: |
        mvn verify

    - name: Upload Playwright Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nightly-playwright-test-reports
        path: |
          target/cucumber-reports/
          target/surefire-reports/
        retention-days: 7

    - name: Send Email Notification on Playwright Test Failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Nightly Playwright API Test Failure - ${{ github.repository }}'
        body: |
          The nightly Playwright regression tests have failed.
          
          Repository: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
          
          Please check the GitHub Actions logs for more details.
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: 'Playwright Testing CI/CD'
