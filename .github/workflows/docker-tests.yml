name: Docker Playwright Container Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker-playwright-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Playwright Docker image
      run: |
        docker build -t playwright-api-tests .

    - name: Run Playwright tests in Docker container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/target:/app/target \
          playwright-api-tests \
          mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@sanity"

    - name: Upload Docker Playwright Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-playwright-test-reports
        path: target/cucumber-reports/
        retention-days: 7
