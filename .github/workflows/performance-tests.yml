name: Playwright Performance Testing

on:
  workflow_dispatch:
    inputs:
      load_level:
        description: 'Load testing level'
        required: false
        default: 'medium'
        type: choice
        options:
          - light
          - medium
          - heavy
  schedule:
    # Run performance tests every Sunday at 3 AM
    - cron: '0 3 * * 0'

jobs:
  playwright-performance-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Playwright dependencies
      run: |
        mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

    - name: Run Playwright Performance Tests
      run: |
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@performance"

    - name: Run Playwright Load Tests (Light)
      if: ${{ github.event.inputs.load_level == 'light' || github.event_name == 'schedule' }}
      run: |
        echo "Running light load Playwright tests..."
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@load and @light"

    - name: Run Playwright Load Tests (Medium)
      if: ${{ github.event.inputs.load_level == 'medium' }}
      run: |
        echo "Running medium load Playwright tests..."
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@load and @medium"

    - name: Run Playwright Load Tests (Heavy)
      if: ${{ github.event.inputs.load_level == 'heavy' }}
      run: |
        echo "Running heavy load Playwright tests..."
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@load and @heavy"

    - name: Generate Playwright Performance Reports
      if: always()
      run: |
        mvn verify

    - name: Upload Playwright Performance Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-performance-reports
        path: |
          target/cucumber-reports/
          target/performance-reports/
        retention-days: 14
