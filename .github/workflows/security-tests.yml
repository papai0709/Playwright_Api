name: Playwright Security Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans every day at 1 AM
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  code-security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        languages: java

    - name: Run Snyk Security Scan
      uses: snyk/actions/maven@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  playwright-security-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Playwright dependencies
      run: |
        mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

    - name: Run Playwright Security Tests
      run: |
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@security"

    - name: Generate Playwright Security Test Reports
      if: always()
      run: |
        mvn verify

    - name: Upload Playwright Security Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-security-test-reports
        path: target/cucumber-reports/
        retention-days: 30
