name: Playwright API Testing CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_tags:
        description: 'Cucumber tags to run (e.g., @smoke, @sanity, @regression)'
        required: false
        default: '@sanity'
      environment:
        description: 'Environment to test against'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17, 21]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven

    - name: Install Playwright dependencies
      run: |
        mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

    - name: Run Playwright Sanity Tests
      if: github.event_name == 'pull_request'
      run: |
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@sanity"

    - name: Run Playwright Smoke Tests
      if: github.ref == 'refs/heads/develop'
      run: |
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@smoke"

    - name: Run Playwright Full Tests
      if: github.ref == 'refs/heads/main'
      run: |
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="@regression or @sanity or @smoke"

    - name: Run Custom Playwright Tests (Manual Trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        mvn test -Dtest=**/CucumberTestRunner -Dcucumber.filter.tags="${{ github.event.inputs.test_tags }}"

    - name: Generate Playwright Test Reports
      if: always()
      run: |
        mvn verify

    - name: Upload Playwright Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-test-reports-java-${{ matrix.java-version }}
        path: |
          target/cucumber-reports/
          target/surefire-reports/
        retention-days: 30

    - name: Publish Playwright Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Playwright API Test Results (Java ${{ matrix.java-version }})
        path: target/cucumber-reports/report.xml
        reporter: java-junit
        fail-on-error: false

  publish-playwright-reports:
    needs: playwright-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Playwright test reports
      uses: actions/download-artifact@v4
      with:
        pattern: playwright-test-reports-*
        merge-multiple: true
        path: reports/

    - name: Deploy Playwright Reports to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports/cucumber-reports
        destination_dir: playwright-test-reports
